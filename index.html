<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header class="mb-10">
        <nav>
            <div class="navbar bg-[#1090D8] rounded-md">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">daisyUI</a>
                </div>
                <div class="flex-none">
                    <button class="btn btn-error">blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row gap-5">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img class="p-4" src="images/triangle.png" alt="triangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl font-bold">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>

                        <div class="flex justify-between">
                            <input id="triangle-base" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <h2 class="text-2xl">Area:<span id="area-dis"></span> <span>cm</span><sup>2</sup></h2>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full ">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img class="p-5" src="images/rectangle.png" alt="rectangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl font-bold">Rectangle</h2>
                        <p class="text-center">AREA (A) = w X l</p>
                        <div class="flex justify-between">
                            <input id="rectangle-width" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="l">
                            <span>cm</span>
                        </div>
                        <div>
                            <h2 class="text-2xl">Area:<span id="area-dis-rect"></span> <span>cm</span><sup>2</sup></h2>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img class="p-5" src="images/parallelogram.png" alt="Parallelogram" />
                    </figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl font-bold">Parallelogram</h2>
                        <p class="text-center">AREA (A) = b X h</p>
                        <div class="flex justify-between">
                            <input id="parallelogram-base" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="b">
                            <span>cm</span>
                            <input id="parallelogram-height" class="w-16 text-2xl p-2 rounded-sm bg-gray-500"
                                type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <h2 class="text-2xl">Area:<span id="area-dis-par"></span> <span>cm</span><sup>2</sup></h2>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateParallelogram()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img class="p-5" src="images/rhombus.png" alt="Rhombus" />
                    </figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl font-bold">Rhombus</h2>
                        <p class="text-center">AREA (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                        <div class="flex justify-between">
                            <input id="rhombus-d1" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="d1">
                            <span>cm</span>
                            <input id="rhombus-d2" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="d2">
                            <span>cm</span>
                        </div>
                        <div>
                            <h2 class="text-2xl">Area:<span id="area-dis-rhom"></span> <span>cm</span><sup>2</sup></h2>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img class="p-5" src="images/pentagon.png" alt="Pentagon" />
                    </figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl font-bold">Pentagon</h2>
                        <p class="text-center">AREA (A) = 0.5 X p X b</p>
                        <div class="flex justify-between">
                            <input id="pentagon-p" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="p">
                            <span>cm</span>
                            <input id="pentagon-b" class="w-16 text-2xl p-2 rounded-sm bg-gray-500" type="text"
                                placeholder="b">
                            <span>cm</span>
                        </div>
                        <div>
                            <h2 class="text-2xl">Area:<span id="area-dis-pen"></span> <span>cm</span><sup>2</sup></h2>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation cont/ainer -->
            <div class="w-96 mb-[437px] mb-96 border-2 border-gray-700 rounded-md text-center p-4">
                <h3 class="text-3xl underline">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="JS/calculate.js"></script>
</body>

</html>
